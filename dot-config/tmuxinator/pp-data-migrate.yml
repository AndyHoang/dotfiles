name: pp-data-migrate2
root: null


pre_window: export ssh_name=pp-temp-data-migrate2

windows:
  - server:
    - ssh $ssh_name
    - cd /data/www/parcel-perform/
    - docker ps | grep data
  - logs:
      layout: main-vertical
      panes:
        - logs:
          - ssh $ssh_name
          - cd /data/www/parcel-perform/logs
          - ls | grep data

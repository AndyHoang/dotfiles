window:
  startup_mode: Maximized
# Font configuration
font:
  normal:
    style: Regular
  size: 11.0

draw_bold_text_with_bright_colors: true
window.dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux attach || tmux new -s new-session'

mouse:
  hide_when_typing: true
# https://github.com/savq/melange/blob/master/term/alacritty/melange_dark.yml
colors:
  primary:
    foreground: '#ECE1D7'
    background: '#2A2520'
  normal:
    black:   '#352F2A'
    red:     '#B65C60'
    green:   '#78997A'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#B380B0'
    cyan:    '#86A3A3'
    white:   '#A38D78'
  bright:
    black:   '#4D453E'
    red:     '#F17C64'
    green:   '#99D59D'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#CE9BCB'
    cyan:    '#88B3B2'
    white:   '#C1A78E'

key_bindings:
  - { key: Equals,   mods: Control,       action: None }
  - { key: NumpadAdd,      mods: Control,       action: None }
  - { key: NumpadSubtract, mods: Control,       action: None }
  - { key: Minus,    mods: Control,       action: None }

[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "number"
use_items = 1

[format]
buffer = "${format_number}${indent}${format_nick_prefix}${if:${buffer.type}==1||${type}==0?${color:23}:${color_hotlist}${if:${type}==private?${color:104,238}:${color_hotlist}${if:${type}==server?${color:10,89}:${color_hotlist}}${if:${buffer.name}=*freenode.#weechat*||${buffer.name}=*freenode.##android-de*||${buffer.name}=*freenode.#debian*?${color:,16}:${color:hotlist}}}}${cutscr:+30,+,${name}}${format_hotlist}"
buffer_current = "${color:,88}${cut:20,,${format_buffer}<<<<<<<<<<<<<<<<<}"
hotlist = " ${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:magenta}"
hotlist_low = "${color:white}"
hotlist_message = "${color:brown}"
hotlist_none = "${color:default}"
hotlist_private = "${color:green}"
hotlist_separator = "${color:default},"
indent = "â”œ"
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${color:green}${number}${if:${number_displayed}?.: }"
